<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" media="print"
        onload="this.media='all'">
</head>

<body>

    <header>
        <nav class="navbar navv">
            <div class="container-fluid cont">
                <a href="./index.html"><img src="./img/logo.png" loading="lazy" width="100px"
                        alt="logo del gimnasio"></a>
                <!-- Botón hamburguesa -->
                <button class="navbar-toggler ms-auto  boton" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Contenido del menú -->
                <div class="collapse navbar-collapse" id="navbarContenido">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Buscar</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li>
                            <div id="container-dark">
                                <div class="toggle">
                                    <ion-icon class="sun" name="sunny"></ion-icon>
                                    <ion-icon class="moon" name="moon"></ion-icon>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <ul class="redes">
                    <li class="redSocial"><a href="https://www.instagram.com/" target="_blank"><img
                                src="./img/instagram.png" alt="logo Instagram"></a></li>
                    <li class="redSocial"><a href="https://x.com/" target="_blank"><img src="./img/x.png"
                                alt="logo X"></a></li>
                    <li class="redSocial"><a href="https://www.tiktok.com/" target="_blank"><img src="./img/tik-tok.png"
                                alt="logo Tik Tok"></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        
        <section id="contenedor">
            <div id="aviso-ubicacion" class="aviso oculto"></div>
            <div id="climaActual"></div>
            <div id="climaLocalSemanal"></div>
            <div id="climaLocalHoy"></div>
        </section>

        <!---------- Contenido para buscar ----------->
        <section id="buscador">
            <div class="contenedor-buscador">
                <h2>Buscá el clima de tu ciudad</h2>
                <div class="elemento-busca">
                    <div class="input-wrapper" id="lista">
                        <input class="inputB" id="inputBusqueda" name="text" placeholder="Ciudad/Estado" type="search">
                        <a href=""></a>
                    </div>
                    <button id="boton-busca">Buscar</button>
                </div>

                <div class="respuesta-busqueda">
                    <div class="busqueda">
                        <div class="titulo-busqueda">
                            <div class="contenedor-titulo-Busqueda">
                                <i id="icono-busqueda" class="wi "></i>
                                <h3 id="temperatura"></h3>
                            </div>
                            <h3 id="titulo-buscado"></h3>
                        </div>
                        <div class="contenedor-datos">
                            <div class="datos-busqueda">
                                <p class="pe" id="viento"></p>
                                <p class="pe" id="hora"></p>
                                <p class="pe" id="nubes"></p>
                                <p class="pe" id="humedad"></p>
                            </div>
                        </div>
                    </div>
                    <div class="grafico">
                        <canvas id="climaChart2"></canvas>
                    </div>
                </div>

            </div>

            <div class="elemento-dos">
                <h3>en proceso</h3>
            </div>
        </section>
        <!-------------------------------------------->
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>



</body>

</html>
